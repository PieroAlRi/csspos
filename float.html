<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>
            Float
        </title>
        <style>
            div.uno {
                border: solid 2px black;
                height: 100px;
                width: 100px;
                background: red;
                border: 1px solid black;
                float: right;
            }
            div.dos {
                border: solid 2px black;
                height: 400px;
                width: 400px;
                background: red;
                border: 1px solid black;
                float: left;
            }
            span.tres {
                border: solid 2px black;
                height: 400px;
                width: 400px;
                background: red;
                border: 1px solid black;
                position: static;
            }
            h2 {
                border: solid 2px gray;
            }
        </style>
    </head>
    <body>
        <div class="uno"></div>
        <div class="dos"></div>
        <span class="tres">kgwdiewqhiuh</span>
        <span class="tres">gwfigewfgewq</span>
    </body>
</html>
